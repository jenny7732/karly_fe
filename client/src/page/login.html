<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../assets/icons/Icon/karly_logo.ico">
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/login.css" />

    <title>로그인 - 칼리</title>
  </head>

  <body>
    <article class="article__ad">
      <a href="">지금 가입하고 인기상품 100원에 받아가세요!</a>
      <button type="button"><img src="../../assets/icons/Icon/close.png" alt="닫기버튼" /></button>
    </article>

    <section class="login">
      <h2>로그인</h2>
      <form action="" method="post">
        <fieldset>
          <legend>로그인 폼</legend>

          <div class="user-id">
            <label class="a11yHidden" for="userId">아이디</label>
            <input class="user__info" type="text" id="userId" name="userId" placeholder="아이디를 입력해주세요" />
          </div>

          <div class="user-pw">
            <label class="a11yHidden" for="userPw">비밀번호</label>
            <input
              class="user__info"
              type="password"
              id="userPw"
              name="userPw"
              placeholder="비밀번호를 입력해주세요"
              required />
          </div>

          <div class="find-box">
            <ul class="find">
              <li><a href="/">아이디 찾기</a></li>
              <li><a href="/">비밀번호 찾기</a></li>
            </ul>
          </div>

          <div class="button-box">
            <button class="button__primary" type="submit">로그인</button>
            <button class="button__sub" type="button">회원가입</button>
          </div>
        </fieldset>
      </form>
    </section>

  </body>

</html>
